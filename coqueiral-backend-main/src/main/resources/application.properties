spring.application.name=PROJETOFINALBACK

#CONFIGURAÇÃO DO LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#Configurando a conexão da aplicação com o banco de dados MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coqueiral_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=admin

#configurando o JPA

#mostra todas as execuções como get, update, delete.. etc. assim, conseguimos saber claramente tudo que ocorre no BD
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update